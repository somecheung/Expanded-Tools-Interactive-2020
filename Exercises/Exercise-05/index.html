<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- jQuery UI CSS -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

		<!-- jQuery UI library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<!-- our own CSS -->
		<link rel="stylesheet" type="text/css" href="style1.css">

	</head>

	<body>
		<div class="letter-a"></div>
		<div class="letter-a"></div>

		<!-- Container to drop A -->
		<div id="container-a"> 
			<p> blah blah blah</p>
		</div>

		<!-- Scope -->
		<div class="letter-b"></div>
		<div class="gray-circle"> </div>

		<!-- Tolerance -->
		<div class="letter-c"></div>
		<div class="letter-d"></div>

		<!-- Active Hover Class -->
		<div class="letter-e">
				<div class="letter-e-crossbar"></div>
		</div>
		<div class="letter-f">
				<div class="letter-f-crossbar"></div>
		</div>

	<script>
		$(document).ready(function(){

			/* Accept */
			$('.letter-a').draggable();

			$('#container-a').droppable({
				accept: '.letter-a',
				drop: function(event, ui){
					$(this)
					.addClass('a-dropped')
					.find('p')
					.html('Dropped!');
				}
			});

		/* Scope */
		$('.letter-b').draggable({scope:'blue-border'});

		$('.gray-circle').droppable({
		            scope: 'blue-border',
		            drop: function(event, ui){
		              $(this)
		              .addClass("gray-circle-border");
		            }
		   });

		  /* Tolerance */ 
		  $('.letter-c').draggable();

		  $('.letter-d').droppable({
		  		tolerance: 'touch',
		  		drop: function(){
		  			$(this)
		  			.addClass('letter-d-touch');
		  		}
		  });

		  /*Active Hover Class*/

		  $('.letter-e').draggable();
		  $('.letter-f').droppable({
		  		activeClass:"letter-f-active",
		  		hoverClass:"letter-f-hover",
		  		drop: function(){
		  			$(this)
		  			.addClass('letter-f-hover');
		  		}
		  });


		});
	</script>

	</body>
</html>
